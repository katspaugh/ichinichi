<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ichinichi - One Note Per Day</title>
    <meta name="title" content="Ichinichi - One Note Per Day" />
    <meta
      name="description"
      content="A minimalist daily note app. Write one note per day, view your year at a glance. All notes stored locally in your browser."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ichinichi - One Note Per Day" />
    <meta
      property="og:description"
      content="A minimalist daily note app. Write one note per day, view your year at a glance."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Ichinichi - One Note Per Day" />
    <meta
      property="twitter:description"
      content="A minimalist daily note app. Write one note per day, view your year at a glance."
    />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#FAF9F6"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0a0a0a"
    />

    <!-- Prevent flash of wrong theme on load -->
    <script>
      (function () {
        var d = document.documentElement,
          t = localStorage.getItem("dailynote_theme_v1");
        d.classList.add("no-transition");
        if (t === "light" || t === "dark") d.setAttribute("data-theme", t);
        requestAnimationFrame(function () {
          requestAnimationFrame(function () {
            d.classList.remove("no-transition");
          });
        });
      })();
    </script>

    <!-- Additional Meta Tags -->
    <meta
      name="keywords"
      content="notes, daily note, journaling, minimalist, calendar, year view"
    />
    <meta name="author" content="katspaugh" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
